{{ define "main" }}
    <header class="container mx-auto py-8 border-b border-gray-300 text-center max-w-2xl">
        <h1>{{ .Title }}</h1>

        {{ if .Params.description }}
            <p class="text-xl text-gray-600">
                {{ .Params.description }}
            </p>
        {{ end }}
    </header>
    <section class="container mx-auto max-w-3xl py-8">
        {{ .Content }}
    </section>

    {{ partial "learnmore-contactus.html" . }}
{{ end }}
