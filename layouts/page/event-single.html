{{ define "hero" }}
    <header class="header-hero header-hero-glow-bottom">
        <div class="container mx-auto">
            <div class="mx-auto text-center">
                <h1>{{ .Title }}</h1>
                <p class="text-2xl">Infrastructure As Code With Pulumi</p>
            </div>
        </div>
    </header>
{{ end }}

{{ define "main" }}
    <div class="flex flex-col md:flex-row p-10 md:px-20">
        <div class="w-full md:w-6/12 lg:w-8/12 mx-auto md:py-12">
            {{ .Content }}
        </div>
        <div class="w-full md:w-6/12 lg:w-4/12 mx-auto">
            <!-- Calendly inline widget begin -->

            <div id="calendly-widget" class="calendly-inline-widget" data-url="{{ .Params.calendly_url }}&hide_event_type_details=1&primary_color=512668"></div>

            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

            <!-- Calendly inline widget end -->
        </div>
    </div>
{{ end }}
