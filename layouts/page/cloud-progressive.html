{{ define "hero" }}
    <header class="container mx-auto text-center py-8 border-b border-gray-200">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        {{ if .Params.subtitle }}
            <p class="text-lg text-gray-600">{{ .Params.subtitle }}</p>
        {{ end }}
    </header>
{{ end }}

{{ define "main" }}
    <style>
        /* Typography improvements - matching main start-now pages */
        .content-wrapper h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .content-wrapper h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            margin-top: 1.75rem;
            margin-bottom: 0.875rem;
        }
        
        .content-wrapper h4 {
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
            margin-top: 1.25rem;
            margin-bottom: 0.625rem;
        }
        
        .content-wrapper p {
            color: #4b5563;
            margin-bottom: 1rem;
            line-height: 1.75;
        }
        
        /* Code blocks */
        .content-wrapper pre {
            background-color: #1f2937;
            color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .content-wrapper code {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        .content-wrapper :not(pre) > code {
            background-color: #f3f4f6;
            color: #7c3aed;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Lists */
        .content-wrapper ul, .content-wrapper ol {
            margin: 1rem 0 1rem 1.5rem;
            color: #4b5563;
        }
        
        .content-wrapper li {
            margin-bottom: 0.5rem;
            line-height: 1.75;
        }
        
        .content-wrapper ul {
            list-style-type: disc;
        }
        
        .content-wrapper ol {
            list-style-type: decimal;
        }
        
        /* Links */
        .content-wrapper a:not(.btn-primary):not(.btn-secondary) {
            color: #2563eb;
            text-decoration: underline;
        }
        
        .content-wrapper a:not(.btn-primary):not(.btn-secondary):hover {
            color: #1d4ed8;
        }
        
        /* Buttons */
        .content-wrapper .btn-primary, 
        .content-wrapper a.btn-primary {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            margin: 1rem 0;
        }
        
        .content-wrapper .btn-primary:hover,
        .content-wrapper a.btn-primary:hover {
            background-color: #6d28d9;
            text-decoration: none;
        }
        
        .content-wrapper .btn-primary.btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        /* Chooser component styling - Enhanced for Progressive */
        .content-wrapper > pulumi-chooser:first-child {
            margin: 0 0 2rem 0;
            padding: 1rem;
            background: linear-gradient(to right, #f9fafb, #f3f4f6);
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .content-wrapper pulumi-chooser {
            margin: 1.5rem 0;
            display: block;
        }
        
        /* Highlight blocks */
        .content-wrapper .highlight {
            margin: 1.5rem 0;
        }
        
        /* First h2 no top margin */
        .content-wrapper > h2:first-child,
        .content-wrapper .choosable:first-child > h2:first-child {
            margin-top: 0;
        }
        
        /* Section spacing */
        .content-wrapper > * + h2 {
            margin-top: 3rem;
        }
        
        /* Language section cards */
        .content-wrapper .choosable {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Prerequisites section */
        .content-wrapper h3:contains("Prerequisites") + ul {
            background-color: #fef3c7;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #f59e0b;
        }
        
        /* Next Steps section */
        .content-wrapper h3:contains("Next Steps") + ul {
            background-color: #dbeafe;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #3b82f6;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .content-wrapper h2 {
                font-size: 1.5rem;
            }
            
            .content-wrapper h3 {
                font-size: 1.125rem;
            }
            
            .content-wrapper pre {
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
    
    <article class="container mx-auto px-6 py-12 max-w-6xl">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-8 lg:p-12">
                <div class="content-wrapper">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </article>
{{ end }}
