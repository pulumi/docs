{{ $headingClass := "" }}
{{ if eq .small_title "true" }}
    {{ $headingClass = "small-title" }}
{{ end }}

<header class="page-hero bg-gradient-to-r from-white from-0% via-violet-100 via-50% to-white to-100% border-b border-gray-300">
    <div class="page-hero-title">
        <h1 class="{{ $headingClass }}">
            <span><span class="rainbow-text" data-text="{{ .title }}">{{ .title }}</span></span>
        </h1>
        {{ if .subtitle }}
            <p class="page-hero-subtitle">{{ .subtitle }}</p>
        {{ end }}
    </div>
</header>
