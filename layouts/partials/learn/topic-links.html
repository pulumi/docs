{{ if and (.context.Params.links) (gt (len .context.Params.links) 0) }}
    <div class="hidden mt-16">
        <h5 class="uppercase text-sm mt-2 mb-4 pb-4 text-gray-600">See Also</h5>
        <ul class="p-0 list-none">
            {{ range .context.Params.links }}
                <li><a href="{{ .url }}">{{ .text }}</a></li>
            {{ end }}
        </ul>
    </div>
{{ end }}
