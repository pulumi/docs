<nav class="main-nav">
    {{ if hasPrefix .RelPermalink "/docs/" }}
        {{ $page := . }}
        {{ range .Site.Data.nav }}
            <div class="no-anchor toc-header">{{ .label }}</div>
            <ul class="toggleList">
                {{ range .items }}
                    <li {{ if eq $page.RelPermalink .to }}class="active"{{ end }}>
                        <a href="{{ .to }}">{{ .label }}</a>
                    </li>
                {{ end }}
            </ul>
        {{ end }}
    {{ end }}
</nav>
