<li class="w-full md:w-1/2 lg:w-1/3 m-0 p-2">
    <article class="rounded shadow-md bg-white border border-gray-200 mb-10 flex flex-col mx-auto" style="max-width: 320px;">
        <div style="height: 239px;">
            {{ if .Params.external }}
            <a href="{{ .Params.url_slug }}">
            {{ else }}
            <a class="text-2xl" href="/webinars/{{ .Params.url_slug }}/">
            {{ end }}
                <div class="w-full h-full bg-contain bg-no-repeat bg-center bg-black" style="background-image: url('{{ .Params.preview_image }}');"></div>
            </a>
        </div>
        <div class="h-32 p-3">
            <h3>
                {{ if .Params.external }}
                    <a class="text-xl" target="_blank" rel="noopener noreferrer" href="{{ .Params.url_slug }}">
                        {{ .Params.title }}
                        <i class="text-sm ml-2 fas fa-external-link-alt"></i>
                    </a>
                {{ else }}
                    <a class="text-xl" href="/webinars/{{ .Params.url_slug }}/">
                        {{ .Params.title }}
                    </a>
                {{ end }}
            </h3>
        </div>
    </article>
</li>
