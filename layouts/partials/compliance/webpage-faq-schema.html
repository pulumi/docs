{{ $page_type := .Params.page_type }}
{{ $cloud := .Params.cloud }}
{{ $framework := .Params.framework }}
{{ $service := .Params.service }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ if not $page_type }}Cloud Compliance Automation - PCI, CIS, ISO 27001 | Pulumi{{ else if eq $page_type "cloud" }}{{ $framework }} Compliance for {{ $cloud }} | Pulumi{{ else if eq $page_type "service" }}{{ $framework }} Compliance for {{ $cloud }} {{ $service }} | Pulumi{{ end }}",
  "description": "{{ if not $page_type }}Automate cloud compliance for PCI DSS, CIS, and ISO 27001 with Pulumi's policy as code approach. Secure AWS, Azure, and Google Cloud infrastructure with pre-built compliance policy packs.{{ else if eq $page_type "cloud" }}Implement {{ $framework }} compliance for {{ $cloud }} using Pulumi's policy as code approach. Automate security controls enforcement and continuous compliance monitoring.{{ else if eq $page_type "service" }}Enforce {{ $framework }} compliance for {{ $cloud }} {{ $service }} using Pulumi's infrastructure as code and policy automation. Prevent misconfigurations and simplify audits.{{ end }}",
  "mainEntity": [
    {{ if not $page_type }}
    {
      "@type": "Question",
      "name": "What is Pulumi's approach to cloud compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi takes a policy-as-code approach to cloud compliance, enabling organizations to define, enforce, and audit compliance requirements programmatically. Through Pulumi CrossGuard policies, Insights for continuous monitoring, and pre-built compliance packs for PCI DSS, CIS, and ISO 27001, Pulumi helps ensure cloud infrastructure stays compliant across AWS, Azure, and Google Cloud."
      }
    },
    {
      "@type": "Question",
      "name": "Which compliance standards does Pulumi support?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi supports major compliance frameworks including PCI DSS for payment card security, CIS Benchmarks for system security configuration, and ISO 27001 for information security management. Pulumi's pre-built policy packs cover hundreds of controls across AWS, Azure, and Google Cloud services, with continuous updates to match evolving compliance requirements."
      }
    },
    {
      "@type": "Question",
      "name": "How does policy as code help with compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Policy as code transforms compliance from manual checklists to automated, enforceable rules. Pulumi's policy-as-code approach prevents non-compliant resources from being deployed, provides continuous monitoring of existing infrastructure, and generates audit-ready reports. This automation reduces human error, ensures consistent application of compliance controls, and simplifies audit preparation."
      }
    }
    {{ else if eq $page_type "cloud" }}
    {{ if and (eq $framework "PCI DSS") (eq $cloud "AWS") }}
    {
      "@type": "Question",
      "name": "Is AWS PCI DSS compliant out of the box?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "AWS infrastructure has PCI DSS certification for its underlying platform, but customers must ensure their own AWS configurations meet PCI requirements. Each AWS service used in a cardholder data environment must be properly configured with encryption, access controls, and monitoring. Pulumi helps enforce these configurations through policy as code and pre-built compliance rules."
      }
    },
    {
      "@type": "Question",
      "name": "What AWS services are covered by PCI DSS?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Any AWS service storing, processing, or transmitting cardholder data must be configured to PCI DSS standards. This includes Amazon EC2, RDS, S3, Lambda, DynamoDB, and network services like VPC and security groups. Pulumi offers compliance policies for each of these services to help maintain PCI DSS requirements across your AWS environment."
      }
    },
    {
      "@type": "Question",
      "name": "How does Pulumi help with AWS PCI compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi helps with AWS PCI compliance through CrossGuard policies that enforce PCI requirements before deployment, Insights for continuous compliance monitoring, and policy packs covering all 12 PCI DSS requirements. Pulumi automates compliance checks for encryption, access controls, network segmentation, and logging across your AWS infrastructure."
      }
    }
    {{ else if and (eq $framework "PCI DSS") (eq $cloud "Azure") }}
    {
      "@type": "Question",
      "name": "Is Azure PCI DSS compliant out of the box?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Azure has PCI DSS attestation for its cloud platform, but customers remain responsible for ensuring their Azure resource configurations meet PCI requirements. Services handling cardholder data need proper encryption, access controls, and monitoring. Pulumi helps enforce these Azure-specific configurations through automated policy checks and compliance rules."
      }
    },
    {
      "@type": "Question",
      "name": "What Azure services are covered by PCI DSS?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Any Azure service involved in cardholder data environments must meet PCI DSS requirements, including Virtual Machines, SQL Database, Storage Accounts, App Services, and networking components. Pulumi's compliance tools provide policy enforcement for each of these Azure services to maintain PCI DSS compliance."
      }
    },
    {
      "@type": "Question",
      "name": "How does Pulumi help with Azure PCI compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi helps with Azure PCI compliance by providing CrossGuard policies that validate PCI requirements before deployment, continuous monitoring through Pulumi Insights, and pre-built policy packs for Azure services. These tools ensure proper encryption, network security, access controls, and logging across your Azure infrastructure."
      }
    }
    {{ else if and (eq $framework "CIS") (eq $cloud "AWS") }}
    {
      "@type": "Question",
      "name": "What are CIS Benchmarks for AWS?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "CIS Benchmarks for AWS are security best practices developed by the Center for Internet Security specifically for Amazon Web Services. They provide guidance for configuring AWS services securely, covering identity management, network configuration, monitoring, and storage settings. Pulumi's policy as code tools help implement and maintain these AWS-specific security benchmarks."
      }
    },
    {
      "@type": "Question",
      "name": "How can I implement CIS Benchmarks in my AWS environment?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Implementing CIS Benchmarks in AWS requires configuring multiple services according to security best practices. This includes enabling CloudTrail, securing IAM with MFA and proper policies, configuring VPC security, and encrypting sensitive data. Pulumi automates this implementation through infrastructure as code and policy enforcement, ensuring your AWS resources maintain CIS compliance."
      }
    },
    {
      "@type": "Question",
      "name": "How does Pulumi help with AWS CIS compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi helps with AWS CIS compliance by providing pre-built policies that enforce CIS Benchmark requirements, continuous monitoring of infrastructure for compliance drift, and automated remediation capabilities. Pulumi's infrastructure as code approach ensures that AWS resources are deployed with CIS-compliant configurations from the start."
      }
    }
    {{ else if and (eq $framework "ISO 27001") (eq $cloud "AWS") }}
    {
      "@type": "Question",
      "name": "Does AWS have ISO 27001 certification?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, AWS has ISO 27001 certification for its infrastructure and services. However, customers must still ensure their AWS resource configurations comply with ISO 27001 controls as part of their own ISMS (Information Security Management System). Pulumi helps enforce these controls through policy as code and compliance automation for AWS environments."
      }
    },
    {
      "@type": "Question",
      "name": "What AWS services are covered under ISO 27001?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Most AWS services are covered under AWS's ISO 27001 certification, but organizations must properly configure these services to meet their own ISO 27001 compliance requirements. This includes EC2, S3, RDS, IAM, and networking components. Pulumi provides compliance policies for these services to maintain ISO 27001 controls."
      }
    },
    {
      "@type": "Question",
      "name": "How does Pulumi help with AWS ISO 27001 compliance?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi helps with AWS ISO 27001 compliance by providing policy as code that enforces security controls, continuous monitoring of infrastructure configurations, and automated validation against ISO 27001 requirements. These tools help maintain the confidentiality, integrity, and availability of information assets in your AWS environment."
      }
    }
    {{ end }}
    {{ else if eq $page_type "service" }}
    {{ if eq $service "EC2" }}
    {
      "@type": "Question",
      "name": "Is Amazon EC2 {{ $framework }} compliant?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Amazon EC2 can be used in a {{ $framework }} compliant environment, but requires proper configuration to meet compliance requirements. This includes enabling encryption for EBS volumes, implementing security groups with least privilege access, using secure AMIs, and configuring proper logging. Pulumi helps enforce these configurations through policy as code to maintain EC2 compliance."
      }
    },
    {
      "@type": "Question",
      "name": "How do I enforce {{ $framework }} settings on EC2 with Pulumi?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi enforces {{ $framework }} settings on EC2 through CrossGuard policies that validate instance configurations before deployment. These policies check for encryption, IMDSv2 usage, security group rules, and other required controls. Pulumi's pre-built compliance packs for EC2 automate these checks, preventing non-compliant instances from being created."
      }
    }
    {{ else if eq $service "RDS" }}
    {
      "@type": "Question",
      "name": "Is Amazon RDS {{ $framework }} compliant?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Amazon RDS can be used in a {{ $framework }} compliant environment, but requires proper configuration including encryption at rest, private subnet deployment, secure access controls, and audit logging. These settings are not enabled by default. Pulumi helps enforce these RDS configurations through policy as code to ensure database compliance."
      }
    },
    {
      "@type": "Question",
      "name": "How do I enforce {{ $framework }} settings on RDS with Pulumi?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi enforces {{ $framework }} settings on RDS through CrossGuard policies that validate database configurations before deployment. These policies check for encryption, network isolation, backup settings, and authentication requirements. Pulumi's pre-built compliance packs for RDS automate these checks, preventing non-compliant databases from being created."
      }
    }
    {{ else }}
    {
      "@type": "Question",
      "name": "Is {{ $cloud }} {{ $service }} {{ $framework }} compliant?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ $cloud }} {{ $service }} can be used in a {{ $framework }} compliant environment, but requires proper configuration to meet compliance requirements. This includes implementing appropriate security controls, access restrictions, and monitoring. Pulumi helps enforce these configurations through policy as code to maintain compliance for your {{ $service }} resources."
      }
    },
    {
      "@type": "Question",
      "name": "How do I enforce {{ $framework }} settings on {{ $service }} with Pulumi?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pulumi enforces {{ $framework }} settings on {{ $cloud }} {{ $service }} through CrossGuard policies that validate configurations before deployment. These policies check for required security controls specific to {{ $service }}. Pulumi's pre-built compliance packs automate these checks, preventing non-compliant resources from being created."
      }
    }
    {{ end }}
    {{ end }}
  ]
}
</script>
