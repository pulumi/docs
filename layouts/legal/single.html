{{ define "main" }}
    <div class="container mx-auto px-4 py-8">
        <div class="md:flex">
            <div class="md:w-3/12 pr-8">
                <aside>
                    <ul class="md:w-8/12 p-0 list-none">
                        {{ range .Site.Menus.legal }}
                            <li><a data-tracking-id="legal-single-{{ .Title }}" href="{{ .URL }}">{{ .Title }}</a></li>
                        {{ end }}
                    </ul>
                </aside>
            </div>
            <div class="md:w-7/12">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
            <div class="md:w-2/12 pl-8">

            </div>
        </div>
    </div>
{{ end }}
