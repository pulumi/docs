{{ define "hero" }}
    {{ partial "hero.html" (dict "title" .Title "small_title" "true" "headingLevel" 3) }}
{{ end }}

{{ define "main" }}
    <div class="container mx-auto max-w-3xl pt-16 pb-8 px-4 md:px-0">
        <a class="bg-violet-100 inline-flex items-center text-gray-800 font-semibold rounded py-2 px-4" href="/resources/#ai-answers">
            <span><i class="fas fa-comments mr-2"></i></span>
            <span>Pulumi AI Answers</span>
        </a>
        <div class="note note-info my-4">
            <div class="icon-and-line">
                <i class="fas fa-info-circle"></i>
                <div class="line"></div>
            </div>
            <div class="content">
                <a href="/ai">Pulumi AI</a> is an experimental experience that may produce inaccurate information.
            </div>
        </div>
        <div class="border-l-4 border-gray-200 pl-4">
            <div>
                {{ .Content }}
            </div>
        </div>
        {{ partial "learnmore-ai.html" . }}
    </div>
{{ end }}
