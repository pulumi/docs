<ul class="glossary">
    {{ range sort $.Site.Data.glossary.entries "term" }}
        <li><a data-tracking-id="shortcodes-glossary-{{ .term | urlize }}-anchor" href="#{{ anchorize .term }}">{{ .term }}</a></li>
    {{ end }}
</ul>

{{ range sort $.Site.Data.glossary.entries "term" }}
<h2 id="{{ anchorize .term }}">{{ .term }}</h2>
<p>{{ .description }}</p>
<p>
    {{ $link := .link }}
    {{ if hasPrefix $link "/" }}
        {{ $link = relref $.Page $link }}
    {{ end }}
    <a data-tracking-id="shortcodes-glossary-{{ .term | urlize }}" href="{{ $link }}"><i class="fab fa-readme mr-2"></i>{{ .term }}</a>
</p>
{{ end }}
