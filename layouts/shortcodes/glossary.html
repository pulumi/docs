<ul class="glossary">
    {{ range sort $.Site.Data.glossary.entries "term" }}
        <li><a id="cta-glossary-{{ .term }}" href="#{{ anchorize .term }}" track-click>{{ .term }}</a></li>
    {{ end }}
</ul>

{{ range sort $.Site.Data.glossary.entries "term" }}
<h2 id="{{ anchorize .term }}">{{ .term }}</h2>
<p>{{ .description }}</p>
<p>
    {{ $link := .link }}
    {{ if hasPrefix $link "/" }}
        {{ $link = relref $.Page $link }}
    {{ end }}
    <a id="cta-glossary-{{ .term }}-details" href="{{ $link }}" track-click><i class="fab fa-readme mr-2"></i>{{ .term }}</a>
</p>
{{ end }}
