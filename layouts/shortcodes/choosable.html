{{ $type := .Get 0 }}
{{ $values := .Get 1 }}
{{ $mode := .Get 2 }}
{{ if eq $values "nodejs" }}
    {{ $values = "javascript,typescript" }}
{{ end }}
<div>
<pulumi-choosable
    type="{{ $type }}"
    values="{{ $values }}"
    mode="{{ $mode }}">{{- .Inner | markdownify -}}</pulumi-choosable>
</div>
