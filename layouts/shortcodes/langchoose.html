<div class="mdl-tabs language-tab-tabs">
    <div class="mdl-tabs__tab-dir language-tab-tabstrip">
        <a class="mdl-tabs__tab language-tab is-active">TypeScript</a>
        <a class="mdl-tabs__tab language-tab">JavaScript</a>
        {{ if not (eq (.Get 0) "nodeonly") }}
        <a class="mdl-tabs__tab language-tab">Python</a>
        {{ if not (eq (.Get 0) "nogo") }}<a class="mdl-tabs__tab language-tab">Go</a>{{ end }}
        {{ end }}
    </div>
</div>

{{/*
.mdl-tabs__tab uses floats, so we need to use clearfix to avoid
wrapping/indenting the subsequent element containing the code snippet.
*/}}
<div class="clearfix"></div>
