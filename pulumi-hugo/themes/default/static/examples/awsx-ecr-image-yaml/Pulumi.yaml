name: awsx-ecr-image-yaml
runtime: yaml

resources:
  repository:
    type: awsx:ecr:Repository
    properties:
      forceDelete: true

image:
    type: awsx:ecr:Image
    properties:
      repositoryUrl: ${repository.url}
      context: "./app"
      platform: "linux/amd64"

outputs:
  url: ${repository.url}
