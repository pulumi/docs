<pulumi-chooser type="os" options="macos,linux,windows">
    <pulumi-choosable type="os" value="macos">
        <div class="highlight">
            <pre class="chroma"><code class="language-bash" data-lang="bash">$ brew install pulumi/tap/pulumi</code></pre>
        </div>
    </pulumi-choosable>
    <pulumi-choosable type="os" value="linux">
        <div class="highlight">
            <pre class="chroma"><code class="language-bash" data-lang="bash">$ curl -fsSL https://get.pulumi.com | sh</code></pre>
        </div>
    </pulumi-choosable>
    <pulumi-choosable type="os" value="windows">
        <div class="highlight">
            <pre class="chroma"><code class="language-bat" data-lang="bat"><span class="p">&gt;</span> choco install pulumi</code></pre>
        </div>
        {{- .Inner -}}
    </pulumi-choosable>
</pulumi-chooser>
