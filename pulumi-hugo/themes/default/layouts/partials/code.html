{{ $lang := .lang }}
{{ if eq .lang "pulumi" }}
    {{ $lang = "cql" }}
{{ end }}

<div class="code-mode-{{ default "light" .mode }} {{ if .chrome }} code-chrome no-copy {{ end }} code-{{ .lang }}">
    {{ if .chrome }}
        {{ partial "chrome.html" . }}
    {{ end }}
    {{ highlight .code $lang (default "" .opts) }}
</div>
