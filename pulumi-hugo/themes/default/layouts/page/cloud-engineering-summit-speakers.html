{{ define "hero" }}
    {{ partial "hero" (dict "title" .Params.title ) }}
{{ end }}

{{ define "main" }}
    <section id="speaker-list" class="container mx-auto my-16 text-center">
        <div class="text-left mb-12">
            <a class="text-blue-600 hover:underline" href="{{ relref . "/cloud-engineering-summit" }}">&#8592; Cloud Engineering Summit</a>
        </div>
        <h2>Speakers</h2>
        <script type="text/javascript" src="https://sessionize.com/api/v2/{{ .Params.sessionize_id }}/view/Speakers"></script>
    </section>
{{ end }}
