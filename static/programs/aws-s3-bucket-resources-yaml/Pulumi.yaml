name: aws-s3-bucket-resources-yaml
runtime: yaml
description: An example that deploys S3 bucket, metric, notification, object, and policy resources.

resources:
  my-bucket:
    type: aws:s3:Bucket
    properties: {}

  ownership-controls:
    type: aws:s3:BucketOwnershipControls
    properties:
      bucket: ${my-bucket.id}
      rule:
        objectOwnership: ObjectWriter

  public-access-block:
    type: aws:s3:BucketPublicAccessBlock
    properties:
      bucket: ${my-bucket.id}
      blockPublicAcls: false

  my-bucket-metric:
    type: aws:s3:BucketMetric
    properties:
      bucket: ${my-bucket.id}

  my-bucket-notification:
    type: aws:s3:BucketNotification
    properties:
      bucket: ${my-bucket.id}

  my-bucket-object:
    type: aws:s3:BucketObject
    properties:
      bucket: ${my-bucket.id}
      content: hello world
    options:
      dependsOn:
        - ${public-access-block}
        - ${ownership-controls}

  my-bucket-policy:
    type: aws:s3:BucketPolicy
    properties:
      bucket: ${my-bucket.id}
      policy:
        fn::toJSON:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource: "arn:aws:s3:::${my-bucket.id}/*"
    options:
      dependsOn:
        - ${public-access-block}
        - ${ownership-controls}
