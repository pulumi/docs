name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check organization membership
        id: check-membership
        run: |
          # Check if user who invoked Claude is a member of the pulumi organization
          ORG="pulumi"

          # Determine the author based on event type
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            AUTHOR="${{ github.event.comment.user.login }}"
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            AUTHOR="${{ github.event.comment.user.login }}"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            AUTHOR="${{ github.event.review.user.login }}"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            AUTHOR="${{ github.event.issue.user.login }}"
          else
            AUTHOR="unknown"
          fi

          # Use GitHub API to check membership (returns 204 if member, 404 if not)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/orgs/$ORG/members/$AUTHOR")

          if [ "$HTTP_CODE" = "204" ]; then
            echo "is_member=true" >> $GITHUB_OUTPUT
            echo "✓ User $AUTHOR is a member of $ORG"
          else
            echo "is_member=false" >> $GITHUB_OUTPUT
            echo "✗ User $AUTHOR is not a member of $ORG (HTTP $HTTP_CODE)"
          fi

      - name: Run Claude Code
        if: steps.check-membership.outputs.is_member == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          # claude_args: '--model claude-opus-4-1-20250805 --allowed-tools Bash(gh pr:*)'

