name: Pulumify
on: [pull_request, delete]
jobs:
  updateLivePreview:
    name: Update Live Preview
    runs-on: ubuntu-latest
    steps:
    - uses: docker://pulumi/pulumify:v0.1.6
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        NODE_ENV: production
        PULUMIFY_BUILD: NODE_ENV=production make ensure && NODE_ENV=production yarn --cwd components run build && make copy_static_prebuilt && NODE_ENV=production hugo --minify --buildFuture -e $GITHUB_SHA
        PULUMIFY_SYNC_STRATEGY: server-ecstask
        PULUMIFY_ROOT: public
        PULUMIFY_ORGANIZATION: pulumi
