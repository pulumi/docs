language: ruby
rvm:
  - 2.4.1
branches:
  only:
  - master
  - production
before_install:
# travisqueue, to limit practical concurrency per branch.
- echo "Current Go version $(go version)"
- go get github.com/pulumi/travisqueue
# Proceed or kill this current build.
- travisqueue start
# Install required tools.
# pulumi
- curl -L https://get.pulumi.com/ | bash -s -- --version 0.15.0
- export PATH=$PATH:$HOME/.pulumi/bin
# yarn
- npm i -g yarn
# Work around a current issue in bundler. See:
# https://github.com/travis-ci/travis-ci/issues/8969
- gem update --system
- gem install bundler
script:
- echo "TRAVIS_EVENT_TYPE=${TRAVIS_EVENT_TYPE}"
- make travis_${TRAVIS_EVENT_TYPE}
after_script:
# Start another build to restart any builds that were cancelled while
# this one was being processed.
- travisqueue finish
notifications:
  webhooks: https://ufci1w66n3.execute-api.us-west-2.amazonaws.com/stage/travis
