language: ruby
rvm:
  - 2.4.1
branches:
  only:
  - master
  - production
before_install:
# Builds to certain branches deploy the built website to an S3 bucket.
# We use the AWS CLI in /scripts.
- pip install --upgrade --user awscli
# Work around a current issue in bundler. See:
# https://github.com/travis-ci/travis-ci/issues/8969
- gem update --system
- gem install bundler
script:
  - make travis_${TRAVIS_EVENT_TYPE}
env:
  global:
  - AWS_ACCESS_KEY_ID=AKIAJUJPY4AUMTB3KF6Q
  # AWS_SECRET_ACCESS_KEY
  - secure: 
  - AWS_REGION=us-west-2
notifications:
