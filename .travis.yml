language: generic
dist: xenial
branches:
  only:
  - master
  - production
before_install:
# Use travisqueue to manage build concurrency.
- ./scripts/travisqueue.sh install
- ./scripts/travisqueue.sh start
# Download and install required tools.
# AWS CLI
- pip install --upgrade --user awscli
# pulumi
- curl -fsSL https://get.pulumi.com/ | bash -s
- export PATH=$PATH:$HOME/.pulumi/bin
# yarn
- npm i -g yarn
# hugo
# Note: We deliberately pin to version 0.55.4 as more recent versions include a newer version of the Blackfriday
# markdown renderer which regresses rendering of fenced code in lists.
# Until the following are addressed and included in an updated version of Hugo, we'll stick with v0.55.4:
# - https://github.com/russross/blackfriday/issues/484
# - https://github.com/russross/blackfriday/issues/526
- wget https://github.com/gohugoio/hugo/releases/download/v0.55.4/hugo_extended_0.55.4_Linux-64bit.deb
- sudo dpkg -i hugo_extended_0.55.4_Linux-64bit.deb
script:
- echo "TRAVIS_EVENT_TYPE=${TRAVIS_EVENT_TYPE}"
- make travis_${TRAVIS_EVENT_TYPE}
after_script:
- ./scripts/travisqueue.sh finish
notifications:
  webhooks: https://ufci1w66n3.execute-api.us-west-2.amazonaws.com/stage/travis
