<header class="mdl-layout__header toolbar-shadow toolbar">
    <div class="mdl-layout__header-row toolbar-content">
        {% if include.toc %}
            <button class="mdl-button mdl-js-button mdl-button--icon toggle-drawer-button" onclick="document.getElementById('app').MaterialLayout.toggleDrawer()">
                <i class="material-icons toolbar-icon">menu</i>
            </button>
        {% endif %}
        <a href="/">
            <img src="/images/logo/logo-white-white.svg" class="toolbar-logo" alt="Pulumi">
        </a>
        <div class="mdl-layout-spacer"></div>
        <a href="https://app.pulumi.com/home">
            <button id="console-button" class="mdl-button mdl-js-button mdl-button-primary toolbar-button">
                CONSOLE
            </button>
        </a>
        <a
                href="https://github.com/pulumi/pulumi"
                class="github-button"
                data-size="large" aria-label="Star pulumi/pulumi on GitHub">Star</a>
    </div>
</header>
