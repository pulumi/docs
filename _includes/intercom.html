<!-- Intercom -->
<script>
    window.intercomSettings = { app_id: "wnsab84f" };
    try {
        // Fetch the Pulumi identity from the relevant cookie, if available, or undefined otherwise.  This information
        // is stored in the pulumi_user_info and is in a URI-encoded JSON blob, prefixed with the text "j:".
        var userCookie = decodeURIComponent(
            document.cookie.replace(/(?:(?:^|.*;\s*)pulumi_user_info\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
        if (userCookie && userCookie.length > 2) {
            var userInfo = JSON.parse(userCookie.substring(2));
            window.intercomSettings.pulumiId = userInfo.id;
            window.intercomSettings.name = userInfo.name;
            window.intercomSettings.email = userInfo.email;
            window.intercomSettings.githubLogin = userInfo.githubLogin;
        }
    }
    catch {
        // Ignore any errors in the user cookie -- we will just omit Intercom user info.
    }
    console.log(window.intercomSettings);
</script>
